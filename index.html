<!DOCTYPE html>
<html>
<head>
	<title>Alert and Flash Notification Messages UI Design in HTML and CSS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="alert_wrapper">
      <div class="alert_item first_item">
          <div class="icon">
            <ion-icon name="information"></ion-icon>
          </div>
          <div class="text">
            <h3>Check your input.</h3>
            <p>Please keep in mind to check your information before sending your request out.</p>
          </div>
          <div class="close">
            <ion-icon name="close"></ion-icon>
          </div>
      </div>
      <div class="alert_item second_item">
        <div class="icon">
            <ion-icon name="alert"></ion-icon>
          </div>
          <div class="text">
            <h3>Yikes. Something went wrong.</h3>
            <p>We're sorry that you have to experience some problems! Please try again later.</p>
          </div>
          <div class="close">
            <ion-icon name="close"></ion-icon>
          </div>
      </div>
      <div class="alert_item third_item">
        <div class="icon">
            <ion-icon name="checkmark"></ion-icon>
          </div>
          <div class="text">
            <h3>Great success!</h3>
            <p>Your settings have been updated.</p>
          </div>
          <div class="close">
            <ion-icon name="close"></ion-icon>
          </div>
      </div>
    </div>
</div>

</body>
</html>
